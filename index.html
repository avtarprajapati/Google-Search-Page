    <title>
      Creating a Google Page with Search and Dynamic Word Highlighting
    </title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    </header>
    <section class="section">
      <div class="google-img-container">
        <!-- src="https://www.abcxchange.com/assets/icons/abcxlogo.svg" -->
        <img
          class="google-img"
          alt="Google"
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          height="92"
          width="272"
        />
      </div>
      <form class="form">
        <div class="form-container">
          <div class="search-container">
            <div class="search-icon">
              <span style="height: 20px; line-height: 20px; width: 20px">
                <svg
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
              </span>
            </div>
            <input
              name="search-query"
              id="search-query"
              class="search-input"
              autocomplete="off"
            />
          </div>
          <div class="suggestion-container"></div>
        </div>
        <!-- clone search cta and add into suggestion list container -->
        <div class="search-cta-btn">
          <button type="button" class="btn secondary-btn">Google Search</button>
          <button type="button" class="btn secondary-btn">
            I'm Feeling Lucky
          </button>
        </div>
      </form>
    </section>
    <footer class="footer">
      <p class="location">India</p>
      <div class="bottom-footer">
        <ul class="left-footer">
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>
        <ul class="right-footer">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
    <script src="./index.js" defer></script>
  </body>
</html>
